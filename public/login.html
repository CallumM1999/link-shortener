<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Load polyfill -->
    <script>var modernBrowser = "fetch" in window && "assign" in Object; if (!modernBrowser) { var scriptElement = document.createElement("script"); scriptElement.async = !1, scriptElement.src = "js/polyfills.bundle.js", document.head.appendChild(scriptElement) }</script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vue.bundle.js"></script>
</head>

<body>

    <div id="app">
        <div class="containerfillscreen">
            <page-header></page-header>

            <form class="centeredForm" @submit='handleLogin'>
                <div class="top">
                    <h2 class="title">Login</h2>
                </div>

                <div class="bottom">
                    <div class="row">
                        <label class="label" for="email">Email</label>
                        <input class='input' id='email' type="text" v-model='email'>
                    </div>

                    <div class="row">
                        <label class="label" for="password">Password</label>
                        <input class='input' id="password" type="password" v-model='password'>
                    </div>

                    <div class="row status">
                        <p v-cloak v-if='error' class="error">{{error}}</p>
                        <p v-cloak v-if='loading' class="loading">Loading...</p>
                        <p v-cloak v-if='success' class="success">Success</p>
                    </div>

                    <div class="row">
                        <button type="submit" class="button submit">Login</button>
                    </div>

                    <p><a href="/register" class="link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.bundle.js"></script>
</body>

</html>
