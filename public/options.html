<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Label</title>

    <link rel="stylesheet" href="/css/main.css">

</head>

<body>

    <div id="app">
        <page-header></page-header>

        <div class="heading">
            <div class="optionspage">
                <div class="container">
                    <h2 class="title" v-cloak>{{label}}</h2>
                    <p class="label url" v-cloak>
                        <a :href="`/link/${url}`">{{url}}</a>
                    </p>
                    <p class="label" v-cloak>{{link}}</p>

                    <div v-cloak class="status" v-bind:class='{disabled}'>
                        <span>{{disabled ? 'DISABLED' : 'ONLINE'}}</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="control" v-bind:class='{active: controlToggled}'>
                <div class="top">
                    <h5 class="label">OPTIONS</h5>
                    <label class="togglelabel">
                        <span></span>

                        <input type="checkbox" class="toggle" v-model='controlToggled'>
                    </label>
                </div>

                <div class="form">
                    <div class="row">
                        <button class="button disable" @click='handleDisable'>{{disabled ? 'Enable' : 'Disable'}}</button>
                        <button class="button delete" @click='handleDelete'>Delete</button>
                    </div>
                </div>
            </div>

            <div class="activity">
                <h3 class="title">Activity</h4>
                    <h4 class="total">Total: {{log.length}}</h4>

                    <div id="chart" class="chart"></div>
            </div>
        </div>

        <modal v-if='modalDelete' title='Delete Link' message='Are you sure you want to delete this link?' @closemodal='closeModalDelete'>
            <template v-slot:control>
                <button class="button" @click='confirmDelete'>Yes</button>
                <button class="button" @click='closeModalDelete'>Cancel</button>
            </template>
        </modal>

        <modal v-if='modalDisable' :title='disabled ? "Enable Link" : "Disable Link"' message=' Are you sure?'
            @closemodal='closeModalDisable'>
            <template v-slot:control>
                <button class="button" @click='confirmDisable'>Yes</button>
                <button class="button" @click='closeModalDisable'>Cancel</button>
            </template>
        </modal>

    </div>

    <script src="/js/options.js"></script>
</body>

</html>
